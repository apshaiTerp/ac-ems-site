    <script type='text/javascript'>//<![CDATA[ 

      document.getElementById("login-button").onclick = function() {
        var userName = document.getElementById("login-name").value;
        var pwd      = document.getElementById("login-pass").value;
        var provider = document.getElementById("provider-select").value;

        var strOut = "[" + userName + ":" + pwd + "]";

        if (userName == "") {
          document.getElementById("sign-in-text").innerHTML = '<span style="color:red"><strong>You must provide a User Name to Login!</span>   Please try again.</strong>';
          document.getElementById("login-name").focus();
          return;
        }
        if (pwd == "") {
          document.getElementById("sign-in-text").innerHTML = '<span style="color:red"><strong>You must provide a Password to Login!</span>   Please try again.</strong>';
          document.getElementById("login-pass").focus();
          return;
        }
        if (provider == "Select Your Provider") {
          document.getElementById("sign-in-text").innerHTML = '<span style="color:red"><strong>You must select a Hospital to Login!</span>   Please try again.</strong>';
          document.getElementById("provider-select").focus();
          return;
        }

        var providerID = provider.substring(0, 4);

        //Now we need to run our validation check
        var jsonBody = '{ "userName" : "' + userName + '", "password" : "' + pwd + '", "userRole" : "DISPATCH", "authorizeID" : ' + providerID + '}';
        $.ajax ({
          type: 'POST',
          url:  'http://107.188.249.238:8080/ac-ems-system-rest-0.9/login',
          data: jsonBody,
          contentType: "application/json",
          dataType: 'json',
          success: function(data) {
            var messageType = data['messageType'];
            var errorType   = data['errorType'];

            console.log("messageType: " + messageType);
            console.log("errorType: " + errorType);

            if (messageType == "Login Successful") {
              var curUserID          = data['userID'];
              var curUserRole        = data['userRole'];
              var curUserDisplayName = data['userName'];

              console.log("userID: " + curUserID);
              console.log("userRole: " + curUserRole);
              console.log("displayName: " + curUserDisplayName);

              //Remove all the specific items
              localStorage.clear();
              sessionStorage.clear();
              
              sessionStorage.setItem("userID", curUserID);
              sessionStorage.setItem("userRole", curUserRole);
              sessionStorage.setItem("userDisplayName", curUserDisplayName);
              sessionStorage.setItem("providerID", providerID);

              //window.location = "./dispatch.html";
              alert("Good!  Will move on soon.");
            } else {
              var errorMessage = data['errorMessage'];
              document.getElementById("sign-in-text").innerHTML = '<span style="color:red"><strong>' + errorMessage + '</span>   Please try again.</strong>';
              document.getElementById("login-name").focus();
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            alert('An Unknown Error Occured During Login.  Please Try Again Later.');
          }
        });
      };
